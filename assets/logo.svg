<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Main Background Circle (Soft filled, no stroke) -->
  <circle cx="256" cy="256" r="240" fill="#f3f4f6" />

  <!-- Code Symbol: </> (centered and symmetrical - Scaled Down) -->
  <g transform="translate(256, 256) scale(0.8)">
    <!-- Left Bracket < (Stroke increased to compensate for scale down) -->
    <path d="M-60,-50 L-100,0 L-60,50" stroke="#1a1a1a" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Slash / -->
    <path d="M-20,60 L20,-60" stroke="#1a1a1a" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right Bracket > -->
    <path d="M60,-50 L100,0 L60,50" stroke="#1a1a1a" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- AI Sparkle Icon (positioned near the code symbol, inside the circle - Scaled Up) -->
  <g transform="translate(350, 160) scale(1.8)">
    <!-- Main sparkle star -->
    <path d="M0,-24 L-6,-6 L-24,0 L-6,6 L0,24 L6,6 L24,0 L6,-6 Z" fill="#2a2a2a" filter="url(#shadow)"/>
    <!-- Small accent sparkle -->
    <circle cx="25" cy="-20" r="4" fill="#4a4a4a"/>
    <circle cx="-20" cy="20" r="3" fill="#4a4a4a"/>
  </g>
</svg>
